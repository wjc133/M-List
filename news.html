<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻管理</title>
    <link href="lib/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="lib/awesome/css/font-awesome.css" type="text/css" rel="stylesheet"/>
    <link href="lib/hplus/css/style.css" type="text/css" rel="stylesheet"/>
    <link href="lib/hplus/css/animate.min.css" type="text/css" rel="stylesheet"/>
    <link href="lib/dtgrid/css/jquery.dtGrid.css" type="text/css" rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div>
                    <span class="pull-right">
                        <button class="btn btn-danger" type="button">发布新闻</button>
                    </span>

                    <h1 class="m-b-xs">新闻管理</h1>
                    <!--搜索-->
                    <div class="wrapper" style="border: 1px solid lightgray;">
                        <form class="form-horizontal" role="form" action="" method="post" style="border:gray 1px;">
                            <fieldset>
                                <legend class="pull-left">搜索新闻</legend>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">标题</label>

                                    <div class="col-sm-4">
                                        <input class="form-control" type="text" name="title" placeholder="请输入标题">
                                    </div>

                                    <label class="col-sm-2 control-label">标签</label>

                                    <div class="col-sm-4">
                                        <input class="form-control" type="text" name="tags" placeholder="请选择标签">
                                    </div>

                                    <label class="col-sm-2 control-label">内容</label>

                                    <div class="col-sm-4">
                                        <input class="form-control" type="text" name="content"
                                               placeholder="请输入内容片段">
                                    </div>
                                </div>
                                <div class="form-group">
                                <span class="pull-right">
                                    <div class="col-sm-4">
                                        <button class="btn btn-success" type="button">搜索</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-default" type="button">重置</button>
                                    </div>
                                </span>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <!--搜索END-->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="lib/hplus/js/jquery-2.1.1.min.js"></script>
<script src="lib/hplus/js/bootstrap.min.js?v=3.4.0"></script>
<script src="lib/hplus/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="lib/hplus/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="lib/hplus/js/plugins/layer/layer.min.js"></script>
<script src="lib/dtgrid/js/jquery.dtGrid.js"></script>
<script src="lib/dtgrid/i18n/zh-cn.js"></script>

<!-- 自定义js -->
<script src="lib/hplus/js/hplus.min.js?v=3.0.0"></script>
<script type="text/javascript" src="lib/hplus/js/contabs.min.js"></script>

<!-- 第三方插件 -->
<script src="lib/hplus/js/plugins/pace/pace.min.js"></script>
</body>
</html>
